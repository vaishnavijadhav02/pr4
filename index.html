<html>
<head>
	<title> EO app by vaishnavi </title>
	<style>
		* { font-size:50px; }
		body { background-color:lightgreen; }
	</style>
	<script>
		function find()
		{
			event.preventDefault();
			let num = document.getElementById("num");
			let ans = document.getElementById("ans");
		
			if (num.value =="")
			{
			alert("input is empty");
			ans.innerHTML ="";
			num.focus();
			return;
			}

			let n = parseInt(num.value);
			let 	msg="";
			if(n % 2 == 0)
				msg = "even";
			else
				msg = "odd";
			ans.innerHTML = msg;
		}
	</script>
	</head>
	<body>
	<center>
		<h1>Even Odd finder </h1>
		<form onsubmit="find()">
			<input type="number" placeholder="enter an interger" id="num"/>
			<br><br>
			<input type="submit" value="Find Even/Odd"/>
		</form>
		<h1 id="ans"/>
	</center>
	</body>

	</html>
